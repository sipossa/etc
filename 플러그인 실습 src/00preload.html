<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slick01</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        .preload {height:100vh;line-height:100vh;width:100%;text-align:center;background:#fff;color:#333;position:fixed;top:0;left:0;display:table;font-size:50px;}
        .bar {display:table-cell;vertical-align:middle;}
        .bar>span {display:block;width:0;height:10px;background:#ddd;margin:0 auto;}
        .main {height:100vh;line-height:100vh;text-align:center;background:#333;color:#fff;}
    </style>
</head>
<body>
    <div class="preload">
        <div class="bar">
            <strong></strong>
            <span></span>
        </div>
    </div>
   <section class="main">
        나오는 페이지....
   </section>
   
    <script>
        $(function(){
            
            var ct=0;
            var preload=setInterval(
                function(){
                    ct++;
                    $(".bar>strong").html(ct+"%");
                    $(".bar>span").animate({width:600},5000)
                    if(ct==100) {
                        clearInterval(preload);
                        $(".preload").delay(1000).fadeOut(700);
                    }
                }, 50
            )
            
        })
    </script>
</body>
</html>
