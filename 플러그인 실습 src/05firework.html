<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>불꽃놀이 플르그인</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jquery.fireworks.js"></script>
    <style>
        .main {height:100vh;background:url(img/pbg03.jpg)}
        .main h2 {position:absolute;top:50%;left:300px;transform:translateY(-50%);font-size:50px;font-weight:700;color:#fff;z-index:999;}
        .main h3 {position:absolute;top:50%;right:300px;transform:translateY(-50%);font-size:200px;font-weight:700;color:#fff;z-index:999;}
        .main small {font-weight:100;font-size:30px;}
        .main p {position:absolute;top:60%;left:300px;transform:translateY(-50%);font-size:12px;font-weight:100;color:#fff;z-index:999;}
    </style>
</head>
<body>
   <section class="main">
        <h2>lee's <small>portfolio</small></h2>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
        Nesciunt alias, nulla aut ipsa officia quos culpa repellat sint harum. <br>
        Recusandae labore dignissimos ullam obcaecati minima esse perferendis quae sit totam.</p>
   </section>
   
    <script>
        $(function(){
            //https://github.com/mgrigajtis/jquery-fireworks.git
            $('.main').fireworks({
                	  sound:true,// sound effect
                      opacity: 0.9,
            });
        })
    </script>
</body>
</html>
