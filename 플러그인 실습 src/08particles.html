<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기하학적인 도형 플르그인</title>
    <link rel="stylesheet" href="css/reset.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    
    <style>
        #main {background:#333 url(img/pbg03.jpg);}
        #main {height:100vh;width:100%;position:relative;overflow:hidden;}
        #main:before {content:"";display:block;width:100%;height:100%;background:#000;position:absolute;top:0;left:0;opacity:0.8;z-index:1}
        #main canvas {position:relative;z-index:2}
        #main h2 {position:absolute;top:50%;left:300px;transform:translateY(-50%);font-size:50px;font-weight:700;color:#fff;z-index:999;}
        #main h3 {position:absolute;top:50%;right:300px;transform:translateY(-50%);font-size:200px;font-weight:700;color:#fff;z-index:999;}
        #main small {font-weight:100;font-size:30px;}
        #main p {position:absolute;top:60%;left:300px;transform:translateY(-50%);font-size:12px;font-weight:100;color:#fff;z-index:999;}
        .space {height:100vh;background:#111;}
    </style> 
</head>
<body>
  <div></div>
   <section  id="main">
        <h2>lee's <small>portfolio</small></h2> 
        <h3>V</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. <br>
        Nesciunt alias, nulla aut ipsa officia quos culpa repellat sint harum. <br>
        Recusandae labore dignissimos ullam obcaecati minima esse perferendis quae sit totam.</p>
   </section>
   <section class="space">
       
   </section>
   <script src="js/particles.min.js"></script>
   <script>
    /* -----------------------------------------------
/* How to use? : Check the GitHub README
/* ----------------------------------------------- */

/* To load a config file (particles.json) you need to host this demo (MAMP/WAMP/local)... */
/*
particlesJS.load('particles-js', 'particles.json', function() {
  console.log('particles.js loaded - callback');
});
*/

/* Otherwise just put the config content (json): */

particlesJS('main',
  
  {
    "particles": {
      "number": {
        "value": 80,
        "density": {
          "enable": true,
          "value_area": 800
        }
      },
      "color": {
        "value": "#ffffff"
      },
      "shape": {
        "type": "circle",
        "stroke": {
          "width": 0,
          "color": "#000000"
        },
        "polygon": {
          "nb_sides": 5
        },
        "image": {
          "src": "img/github.svg",
          "width": 100,
          "height": 100
        }
      },
      "opacity": {
        "value": 0.5,
        "random": false,
        "anim": {
          "enable": false,
          "speed": 1,
          "opacity_min": 0.1,
          "sync": false
        }
      },
      "size": {
        "value": 5,
        "random": true,
        "anim": {
          "enable": false,
          "speed": 40,
          "size_min": 0.1,
          "sync": false
        }
      },
      "line_linked": {
        "enable": true,
        "distance": 150,
        "color": "#ffffff",
        "opacity": 0.4,
        "width": 1
      },
      "move": {
        "enable": true,
        "speed": 6,
        "direction": "none",
        "random": false,
        "straight": false,
        "out_mode": "out",
        "attract": {
          "enable": false,
          "rotateX": 600,
          "rotateY": 1200
        }
      }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": {
          "enable": true,
          "mode": "repulse"
        },
        "onclick": {
          "enable": true,
          "mode": "push"
        },
        "resize": true
      },
      "modes": {
        "grab": {
          "distance": 400,
          "line_linked": {
            "opacity": 1
          }
        },
        "bubble": {
          "distance": 400,
          "size": 40,
          "duration": 2,
          "opacity": 8,
          "speed": 3
        },
        "repulse": {
          "distance": 200
        },
        "push": {
          "particles_nb": 4
        },
        "remove": {
          "particles_nb": 2
        }
      }
    },
    "retina_detect": true,
    "config_demo": {
      "hide_card": false,
      "background_color": "#b61924",
      "background_image": "",
      "background_position": "50% 50%",
      "background_repeat": "no-repeat",
      "background_size": "cover"
    }
  }

);
  </script>
    <script>
        $(function(){
            //https://vincentgarreau.com/particles.js/
            //옵션을 조절해서 긁어올 수 있음
        })
    </script>
</body>
</html>
