<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.12.4.js"></script>
<style>
body {height:300vh;}
.ddopp {position:fixed;top:200px;right:100px;width:100px;height:100px;background:#369;border-radius:50%;transition:0.8s}
</style>
</head>
<body>
<div class="ddopp"></div>
<script>
$(function(){
var mb=$(".ddopp");

	$(window).on("scroll", function(){
		var wt=$(window).scrollTop();
		mb.css({top:200+0.3*wt,width:100+0.3*wt,height:100+0.3*wt});
	});
});
</script>
</body>
</html>
