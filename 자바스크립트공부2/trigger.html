<!DOCTYPE html> 
<html> 
<head> 
<style> 
.testEle {
  width:100px;
  height:100px;
  background: #f80;
  text-align:center;
  color:#fff;
  display:table-cell;
  vertical-align:middle;
  cursor:pointer;
}

#testEle2.testEle {
  height:24px;
  background:#333;
}
</style> 
<script src="http://code.jquery.com/jquery-1.12.4.js"></script> 
</head> 
<body> <div class="testEle" id="testEle">
  Click Num: <span id="testspan">0</span>
</div>
<div class="testEle" id="testEle2">Switch!</div>

<script> 
$(function(){
var sumtest=0;
$('#testEle').on({
	dogstop: function() {
		sumtest++;
		$('#testspan').text(sumtest);
		},
	dogplay: function() {
		sumtest--;
		$('#testspan').text(sumtest);
		},	
});
$('#testEle2').on('click', function() {
  $('#testspan').trigger('dogplay');
});
});
</script> 
</body> 
</html>
