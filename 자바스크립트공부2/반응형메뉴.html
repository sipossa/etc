<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<style>
* {margin:0;padding:0;box-sizing:border-box;text-align:center;color:#333}
ul {list-style:none;}
a {text-decoration:none;}
nav>ul {width:1200px;margin:0 auto}
nav>ul:after {content:"";display:block;clear:both;}
nav>ul>li {float:left;width:25%;background:#ddd;}
nav>ul ul{display:none;background:#ff0;}
.m_open {text-align:right;display:none;}

@media screen and (max-width:768px){
nav {position:absolute;top:0;left:-100%;width:100%;transition:0.5s;}
nav.on {left:-10%;}
nav>ul {width:100%;margin:0 auto}
nav>ul:after {content:"";display:block;clear:both;}
nav>ul>li {float:none;width:100%;background:#ddd;}
nav>ul ul{display:none;background:#ff0;}
.m_open {text-align:right;display:block;}
}

</style>

</head>
