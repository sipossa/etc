<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>slick01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <style>
        
        .main {padding:100px 0;background:#ddd;}
        
        .main-slider {width:1800px;margin:0 auto;overflow:hidden;}
        
        .main>ul {text-align:center;}
        .main>ul>li {display:inline-block;margin:20px;}
        
        .movie {text-align:center;}
        .movie span {display:inline-block;font-size:50px;transition:0.5s}
        .movie span.on {transform:rotateY(180deg)}
        
        .main-slider figure {position:relative;height:600px;width:1300px;overflow:hidden;}
        .main-slider figure h3{position:absolute;top:80%;left:20%;transform:translateY(-50%);font-size:30px;font-weight:900;color:#fff;z-index:4; opacity:0;transition:0.5s 0.5s;}      
    
        .main-slider figure img{position:absolute;top:0;right:-1000px;transition:0.5s 1s;z-index:4;}
        
        
        
        .main-slider figure.on h3{top:50%;opacity:1;}
        .main-slider figure.on img {right:300px;}
        
        .main-slider figure div.front {background:#f00;position:absolute;top:0;left:0;width:0;height:600px;transition:0.5s;z-index:2;}
        .main-slider figure.on div.front {width:100%;}
        .main-slider figure div.back {background:#369;position:absolute;top:0;left:0;width:0;height:600px;z-index:1;}        
        .main-slider figure.on div.back {width:100%;}
        
        
        
        .cover {position:absolute;top:0;left:60%;background:#ff0;width:900px;height:900px;border-radius:50%;z-index:3;}
        .cover_s {position:absolute;top:30%;left:67%;background:#f00;width:600px;height:600px;border-radius:50%;z-index:4;}

    </style>
</head>
<body>
   <section class="main">
     <div class="main-slider">
          <figure class="slide-item slt01">
              <img src="img/@thum_prd02.png">
              <h3>나는 바보다. 01 </h3>
              <div class="front"></div>
              <div class="back"></div>
              <div class="cover"></div>
          </figure>
          <figure class="slide-item slt02">
             <img src="img/@thum_prd03.png">
              <h3>나는 바보다. 02 </h3>
              <div class="front"></div>
              <div class="back"></div>
              <div class="cover"></div>
          </figure>
          <figure class="slide-item slt03">
              <img src="img/@thum_prd04.png">
              <h3>나는 바보다. 03</h3>
              <div class="front"></div>
              <div class="back"></div>
              <div class="cover"></div>
          </figure>
      </div>  
     <div class="cover_s">
     <span>text</span>
            <div class="front"></div>
            <div class="back"></div>
     </div>
   </section>
   
    <script>
        $(function(){           

            $(".main-slider").slick({
                autoplay:true,
                autoplaySpeed:4000,
                pauseOnHover:false,
                pauseOnFocus:false,
                //dots:true,
                arrows:true,
                //fade:true,
                //vertical:true,
                //verticalSwiping:true,
                speed:0,
                //waitForAnimate: false
            });
            
            var bgM=["#f00","#ff0","#369","#f00"]

            
            $(".main-slider figure").eq(1).addClass("on");
            $(".main-slider").on('afterChange', function(event, slick, currentSlide, nextSlide){
                 $(".main-slider figure").eq(currentSlide+1).addClass("on").siblings().removeClass("on");
                 $("ul.slick-dots").css({borderColor:bgM[currentSlide]})
                 $(".front").css({background:bgM[currentSlide+1]});
                 $(".back").css({background:bgM[currentSlide]});
                 $(".cover").css({background:bgM[currentSlide]});
                 $(".cover_s").css({background:bgM[currentSlide+1]});
            });
            
            
            
            $(".movie>span").on("click",function(){
                    var i=$(this).index();
                    $(".main-slider").slick("slickGoTo", i, true)
            });

            
            
        })
    </script>
</body>
</html>
