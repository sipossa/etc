<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ㅋㅋㅋ... 테이블</title>
    <!--테이블은 자료를 쓸 떄 쓰는 엑셀 같은 거-->
    <style>
        .m-table {border-collapse: collapse;border-spacing: 0;text-align:center;border-top:2px solid #369;border-bottom:1px solid #333;width:100%;}
        .m-table th {border:1px solid #666;background:#ddd;}
        .m-table td {border:1px solid #666;}
        .m-table td:first-child {border-left:none;}
        .m-table td:last-child {border-right:none;}
        .m-table th:first-child {border-left:none;}
        .m-table th:last-child {border-right:none;}
    </style>
</head>
<body>
    <table class="m-table">
        <tr>
            <th>내용</th>
            <th>내용</th>
            <th>내용</th>
            <th>내용</th>
        </tr>
        <tr>
            <td>rkqt</td>
            <td>내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
    </table>
</body>
</html>
