<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>마우스 따라다니는 신발</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <style>
        body {background:#333;cursor:none;}
        .lunch {position:fixed;width:70px;height:70px;top:50%;left:50%;}
        .lunch img {width:100%;position:absolute;top:-50%;left:-50%;}
        
        .text {font-size:50px;font-weight:700;color:#fff;text-align:center;line-height:100vh}
    </style>
</head>
<body>
  <div class="lunch">
      <img src="img/sin.png">
   </div>
   <div class="text">마우스를 따라다니는 신발... 도형을 만들수도</div>
<script>
   $(function(){
       
    $(window).on("mousemove", mmo);
    function mmo(e){
        $(".lunch").css({left:e.pageX,top:e.pageY})
    }
       
   });
</script>    
</body>
</html>
