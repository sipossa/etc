<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>진짜모핑</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .btn {margin:0 auto;}
        .con {width:1200px;height:500px;margin:100px auto;overflow:hidden;position:relative;}
        .move {width:100px;height:100px;border-radius:50%;position:absolute;top:0;}
        .red{background:#f00;opacity:1;top:0;left:100px;}
        .yellow{background:#ff0;opacity:1;top:0;left:500px;}
        .space {height:200vh;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin3.min.js"></script>
    <script src="js/MotionPathPlugin.min.js"></script>
</head>
<body>
    <section class="con">        
<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 width="400px" height="400px" viewBox="0 0 400 400" enable-background="new 0 0 400 400" xml:space="preserve">
<path fill="#FFE568" id="m01" d="M268.289,320.719l-146.735,13.716L36.308,214.216L97.797,80.281l146.736-13.716l85.246,120.219
	L268.289,320.719z"/>
<path fill="#FFE568"  id="m02" d="M310.912,342.576l-93.38-53.098l-96.679,46.822l21.643-105.217l-74.406-77.479l106.756-11.93l50.693-94.707
	l44.336,97.844l105.736,18.947l-79.354,72.401L310.912,342.576z"/>
</svg>
    </section>

    <div class="btn">click</div>
    <div class="space"></div>

    <script>
        $(function(){
         //   
         gsap.to("#m01", {duration: 1, morphSVG: "#m02"});
            
        function move(){
             gsap.to(".move", {duration:2, x:300, y:()=>Math.random()*400-200, width:"150px", height:"150px", opacity:0.7, ease:"bounce"});            
        }
       //move();
        
    $(".btn").on("click", move);
    //$(window).on("scroll", move);  
            
            //
        });
    </script>
</body>
</html>
