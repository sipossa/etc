<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3d transform</title>
    <style>
        * {margin:0;padding:0;box-sizing:border-box;}
        img {display:block;width:100%;}
        .chair {position:relative;margin:200px auto;width:380px;height:460px;perspective:1000px;}
        .chair figure {position:absolute;top:0;left:0;transition:1s;backface-visibility: hidden;}
        .chair .back figcaption {position:absolute;top:0;left:0;width:100%;height:100%;text-align:center;color:#fff;font-size:20px;font-weight:900;background:#f36}
        .chair:hover .front {transform:rotateY(180deg)}
        .chair:hover .back {transform:rotateY(0deg)}
        .chair .back {transform:rotateY(-180deg)}
    </style>
</head>
<body>
    <div class="chair">
        <figure class="back">
           <img src="img/c02.jpg">
            <figcaption>this chair is mine</figcaption>
        </figure>
        <figure class="front">
            <img src="img/c02.jpg">
            <figcaption>ths kid is not my son</figcaption>
        </figure>
    </div>
</body>
</html>
