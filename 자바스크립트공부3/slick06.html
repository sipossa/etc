<!DOCTYPE html>

    <style> 

        .main-slider figure {width:100%;}
        .main-slider figure img {width:100%;}
        .main-slider figure {position:relative}
        .main-slider figure a {display:block;position:absolute;top:0;left:0;width:100%;height:100%;border:1px solid #fff;z-index:2}
        .main-slider figure a:hover {background:rgba(0,0,0,0.5)}
        .main-slider figure a+h3 {position:absolute;top:0;left:0;width:0%;height:100%;display:block;overflow:hidden;z-index:1;}
        .main-slider figure a+h3.on .imb {width:2000px;height:600px;}
        .main-slider figure a+h3.on {width:400%;transition:.3s;}
    </style>
</head>
<body>
   <section class="main">
     <div class="main-slider">

    <script>
        $(function(){   
            

            $(".main-slider").slick({
                //autoplay:true,
                autoplaySpeed:4000,
                pauseOnHover:false,
                pauseOnFocus:false,
                dots:true,
                //centerMode:true,
                slidesToShow:4,
                slidesToScroll:4,
                speed:1200,
            });

            
            
//            $(".main-slider").on('afterChange', function(event, slick, currentSlide, nextSlide){
//                 $(".main-slider").find("h3").removeClass("on");
//                 $(".main-slider figure").eq(currentSlide+4).find("h3").addClass("on");
//            });
            

            $(".main-slider a").on("mouseenter",function(){
                console.log($(this).parent().index());
                $(this).parent().find("h3").css({left:-($(this).parent().index()%4)*100+"%"});
                $(this).parent().find("h3").addClass("on");
            });
            $(".main-slider a").on("mouseleave",function(){
                $(".main-slider").find("h3").removeClass("on");
                $(".main-slider").find("h3").css({left:0});
            });
            
            $(".cover_o h4").on("click", "", function(){
                    var i=$(this).parent().index();
                    $(".main-slider").slick("slickGoTo", i, true)
            });

            
            
        })
    </script>
