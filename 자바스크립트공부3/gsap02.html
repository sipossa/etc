<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모핑</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        .btn {margin:0 auto;}
        .con {width:1200px;height:500px;margin:100px auto;overflow:hidden;position:relative;}
        .move {width:100px;height:100px;border-radius:50%;position:absolute;top:0;}
        .red{background:#f00;opacity:1;top:0;left:100px;}
        .yellow{background:#ff0;opacity:1;top:0;left:500px;}
        .space {height:200vh;}
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/gsap.min.js"></script>
</head>
<body>
    <section class="con">        
        <div class="move red"></div>
        <div class="move yellow"></div>     
    </section>

    <div class="btn">click</div>
    <div class="space"></div>

    <script>
        $(function(){
         //   
            
            
        function move(){
             gsap.from(".move", {duration:2, x:300, y:()=>Math.random()*400-200, width:"150px", height:"150px", opacity:0.7, ease:"bounce"});            
        }
       //move();
        
    $(".btn").on("click", move);
    //$(window).on("scroll", move);  
            
            //
        });
    </script>
</body>
</html>
