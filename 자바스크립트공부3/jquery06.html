<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        .popup {display:none;position:absolute;top:100px;left:100px;width:300px;height:300px;}
        .popup.on {display:block;}
    </style>
</head>
<body>
  
  <img src="img/logo.png" alt="로고" class="img">
    <img src="img/logo-d.png" alt="로고" class="img">
  <div></div>
  
   <script>
    $(function(){
        var get=$(".img").attr("alt");
        $("div").text(get);
        
        function change(){
            if($(window).scrollTop() > 0){
                $(".img").attr("src","img/logo-d.png")
            }else{
                $(".img").attr("src","img/logo.png")
            }
        }
        function popup(){
            var pop=$(this).attr("src");
            $(".popup").hide();
            $("body").append("<div class='popup'><img src="+pop+"></div>");
            $(".popup").addClass("on");
        }
        $(".img").on("click",popup);
        
        $("div").on("click",change);
        $("div").css({color:"#f00",height:"300vh"});
        $(window).on("scroll",change);
        $(window).on("resize",function(){console.log("창을 조작했네?")});
        $(window).on("mousewheel",function(){console.log(event.wheelDelta)});
        $(window).on("mousewheel",function(){console.log($(window).scrollTop())});
        //document.getElementsByClassName("img")[0].style.display="none";
    });
    </script>
</body>
</html>
