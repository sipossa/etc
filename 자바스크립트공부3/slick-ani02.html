<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>슬릭슬라이드 애니메이숀01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <style>
        .main-visual img {width:100%;}
        .main-visual figure {position:relative;height:700px;overflow:hidden;}
        .main-visual figure div {position:absolute;top:60%;left:50%;transform:translate(-50%,-50%);font-size:75px;color:#fff;font-weight:900;text-shadow:1px 1px 0 #000;}
        .main-visual figure.on div {top:50%;font-size:0;}
        .main-visual figure span {font-size:75px;opacity:0;}
        .main-visual figure.on span {display:inline-block;font-weight:900;animation:textAni 0.4s 0.2s both}
        .main-visual figure.on span:nth-child(1) {display:inline-block;animation:textAni 0.4s 0.2s both}
        .main-visual figure.on span:nth-child(2) {display:inline-block;animation:textAni 0.4s 0.4s both}
        .main-visual figure.on span:nth-child(3) {display:inline-block;animation:textAni 0.4s 0.6s both}
        .main-visual figure.on span:nth-child(4) {display:inline-block;animation:textAni 0.4s 0.8s both}
        .main-visual figure.on span:nth-child(5) {display:inline-block;animation:textAni 0.4s 1.0s both}

        @keyframes textAni {
            0%{opacity:0;transform:translate(0, 100px);opacity:0;}
            100%{opacity:1;transform:translate(0, 0);opacity:1;}
        }
    </style>
</head>
<body>
  <h1>나는 로고다.</h1>
   
<section class="main-visual">
    <figure>
        <img src="img/bbg01.jpg">
        <div>
            <span>나</span>
            <span>는</span>
            <span>바</span>
            <span>보</span>
            <span>다.</span>
        </div>
    </figure>
    <figure>
        <img src="img/bbg02.jpg">
         <div>
            <span>나</span>
            <span>는</span>
            <span>바</span>
            <span>보</span>
            <span>다.</span>
        </div>
    </figure>
    <figure>
        <img src="img/bbg03.jpg">
        <div>
            <span>나</span>
            <span>는</span>
            <span>바</span>
            <span>보</span>
            <span>다.</span>
        </div>
    </figure>
</section>  
    
<script>
$(function(){
//제이쿼리 시작
$(".main-visual").slick({
    autoplay:true,
    autoplaySpeed:6000,
});
$(".main-visual figure").eq(1).addClass("on");
$(".main-visual").on("afterChange", function(event, slick, currentSlide, nextSlide){
    console.log(currentSlide);
    //지금 나오는 슬라이드에 on
    $(".main-visual figure").eq(currentSlide+1).addClass("on").siblings().removeClass("on");
});    


//제이쿼리 끝
});
</script>
</body>
</html>
