<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>before after 활용</title>
    <link rel="stylesheet" href="css/reset.css">
    <style>
        /*white-space:nowrap;*/
        .text {width:500px;margin:300px auto;font-size:50px;font-weight:700;position:relative;height:80px;line-height:80px;overflow:hidden;cursor:pointer;}
        .text:after {content:attr(data-text);position:absolute;top:100px;left:0;height:80px;line-height: 80px;color:#369;white-space:nowrap;transition:0.6s ease;}
        .text>span {display:block;position:absolute;top:0;left:0;color:#999;white-space:nowrap;height:80px;line-height:80px;transition:0.6s ease;}
        .text:hover:after {top:0;}
        .text:hover>span {top:-100px;}
    </style>
</head>
<body>
   <div class="text" data-text="나는 바보다">
       <span>나는 바보다</span>
   </div>
   
</body>
</html>
