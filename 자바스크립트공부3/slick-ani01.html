<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>슬릭슬라이드 애니메이숀01</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/slick.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/slick.min.js"></script>
    <style>
        .main-visual img {width:100%;}
        .main-visual figure {position:relative;height:700px;overflow:hidden;}
        .main-visual figure h3 {position:absolute;top:60%;left:50%;transform:translate(-50%,-50%);font-size:75px;color:#fff;font-weight:900;text-shadow:1px 1px 0 #000;opacity:0; transition:0.6s}
        .main-visual figure.on h3 {top:50%;opacity:1;}
    </style>
</head>
<body>
  <h1>나는 로고다.</h1>
   
<section class="main-visual">
    <figure>
        <img src="img/bbg01.jpg">
        <h3>나는 바보다 01</h3>
    </figure>
    <figure>
        <img src="img/bbg02.jpg">
        <h3>나는 바보다 02</h3>
    </figure>
    <figure>
        <img src="img/bbg03.jpg">
        <h3>나는 바보다 03</h3>
    </figure>
</section>  
    
<script>
$(function(){
//제이쿼리 시작
$(".main-visual").slick({
    autoplay:true,
    autoplaySpeed:1500,
});
$(".main-visual figure").eq(1).addClass("on");
$(".main-visual").on("afterChange", function(event, slick, currentSlide, nextSlide){
    console.log(currentSlide);
    //지금 나오는 슬라이드에 on
    $(".main-visual figure").eq(currentSlide+1).addClass("on").siblings().removeClass("on");
});    


//제이쿼리 끝
});
</script>
</body>
</html>
