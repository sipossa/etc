<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="js/jquery-1.12.4.min.js"></script>
    <style>
        *{margin:0;padding:0;text-align:center;color:#333;}
        .event {margin:1000px 0 3000px 0;padding-top:100px;height:200px;background:url(img/bg.jpg) no-repeat;}
    </style>
</head>
<body>
 
  <section class="event">
      <h2>나는 마이 아프다.</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Blanditiis eligendi porro </p>
  </section> 

  
   <script>
    $(function(){

        $(window).on("scroll",bgY);
        
        function bgY() {                       
            var sct=$(window).scrollTop();
            var this_top=$(".event").offset().top-300;
            var this_h=$(".event").height();

            if(sct>this_top && sct<this_top+this_h*2){
                $(".event").css({backgroundPositionY:(-sct+this_top)-(-sct+this_top)/1.5})
            }
        }
        
    });
    </script>
</body>
</html>
